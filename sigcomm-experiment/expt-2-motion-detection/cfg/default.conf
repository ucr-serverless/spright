server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    location / {
        #root   /usr/share/nginx/html;
        #index  index.html index.htm;

        access_by_lua_block {
          os.execute("/usr/bin/curl -H \"Host: sensor-1.default.example.com\" http://INGRESS_IP:INGRESS_PORT")
          os.execute("/usr/bin/curl -H \"Host: actuator-2.default.example.com\" http://INGRESS_IP:INGRESS_PORT")
        }

        default_type text/html;
        content_by_lua '
            ngx.say("<p> Hello World by NGINX </p>")
        ';
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

